<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
      }
      .todo {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background-color: whitesmoke;
        border-radius: 25px;
      }
      h1 {
        margin: 0;
      }
      #ft_list {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
      }
      #ft_list div {
        background-color: white;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="todo">
      <h1>TODO LIST</h1>
      <button id="new" type="button">New</button>
      <div id="ft_list"></div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
